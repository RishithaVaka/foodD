<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="feedback">
        <h2>Feedback Form</h2>
        <form id="feedback">
            <div class="rating">
                <!-- Notice that the stars are in reverse order -->

                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>
            <div class="comment">
                <label for="comment">Tell us more:</label><br>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <header>
        <a href="#" class="logo"><i class="fa fa-utensils"></i>Foodies.</a>
        <nav class="navbar">
            <a class="active" href="./index.html">index</a>
        </nav>
    </header>
    <script src="./script.js">
        document.getElementById("feedback").addEventListener("submit", function (event) {
            event.preventDefault();
            var rating = document.querySelector('input[name="rating"]:checked').value;
            var comment = document.getElementById("comment").value;
        
            // Here you can handle the submission, for now just logging the values
            console.log("Rating: ", rating);
            console.log("Comment: ", comment);
        
            // You can send this data to the server using AJAX or other methods
            // For simplicity, I'm just logging it here
        });
    </script>
</body>

</html>
